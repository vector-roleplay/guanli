name: Generate Keystore

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Keystore
        run: |
          # 生成密钥
          keytool -genkey -v \
            -keystore keystore.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias ai-chat \
            -storepass AiChat123456 \
            -keypass AiChat123456 \
            -dname "CN=AI Chat, OU=App, O=AiChat, L=Beijing, ST=Beijing, C=CN"
          
          # 转成 base64
          echo "============================================"
          echo "请复制以下内容到 GitHub Secrets"
          echo "============================================"
          echo ""
          echo "【Secret 1】名称: KEYSTORE_BASE64"
          echo "值（下一行开始到分隔线结束）:"
          echo ""
          base64 -w 0 keystore.jks
          echo ""
          echo ""
          echo "============================================"
          echo ""
          echo "【Secret 2】名称: KEYSTORE_PASSWORD"
          echo "值: AiChat123456"
          echo ""
          echo "【Secret 3】名称: KEY_ALIAS"
          echo "值: ai-chat"
          echo ""
          echo "【Secret 4】名称: KEY_PASSWORD"
          echo "值: AiChat123456"
          echo ""
          echo "============================================"
          echo "复制完成后，去修改 main.yml 使用签名"
          echo "============================================"

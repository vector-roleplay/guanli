name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Create Flutter project structure
        run: |
          mkdir -p /tmp/my_code
          cp -r lib /tmp/my_code/ || true
          cp -r Lib /tmp/my_code/lib || true
          cp pubspec.yaml /tmp/my_code/
          
          flutter create --org com.aichat --project-name ai_chat_app temp_project
          
          cp -r temp_project/android ./
          cp -r temp_project/ios ./
          cp temp_project/analysis_options.yaml ./
          
          rm -rf lib Lib
          cp -r /tmp/my_code/lib ./
          cp /tmp/my_code/pubspec.yaml ./
          
          rm -rf temp_project

      - name: Configure Android permissions
        run: |
          # 创建新的 AndroidManifest.xml
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              
              <!-- 网络权限 -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              
              <!-- 存储权限 -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" tools:ignore="ScopedStorage"/>
              
              <!-- 相机权限 -->
              <uses-permission android:name="android.permission.CAMERA"/>
              
              <!-- 媒体权限 (Android 13+) -->
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>
              <uses-permission android:name="android.permission.READ_MEDIA_VIDEO"/>
              <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"/>
              
              <application
                  android:label="AI Chat"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true"
                  android:requestLegacyExternalStorage="true">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:taskAffinity=""
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2"/>
              </application>
              
              <queries>
                  <intent>
                      <action android:name="android.intent.action.OPEN_DOCUMENT"/>
                      <data android:mimeType="*/*"/>
                  </intent>
              </queries>
          </manifest>
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-app
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

# pubspec.yaml

name: ai_chat_app
description: AI Chat App with file support
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0
  
  # 本地数据库
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # 文件处理
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  mime: ^1.0.4
  
  # UI相关
  flutter_markdown: ^0.6.18
  image_picker: ^1.0.4
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 工具
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

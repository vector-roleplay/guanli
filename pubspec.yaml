name: ai_chat_app
description: AI Chat App with file support
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: any
  
  # 网络请求
  http: any
  dio: any
  
  # 本地数据库
  sqflite: any
  path: any
  
  # 文件处理
  file_picker: ^10.3.8
  path_provider: any
  mime: any
  
  # UI相关
  flutter_markdown: any
  image_picker: ^1.2.1
  
  # 本地存储
  shared_preferences: any
  
  # 工具
  uuid: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  uses-material-design: true

# .github/workflows/build.yml

name: Build APK

on:
  # 推送到main分支时触发
  push:
    branches: [ main, master ]
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 安装Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 4. 创建Flutter项目结构
      - name: Create Flutter project structure
        run: |
          # 备份我们的代码
          mkdir -p /tmp/my_code
          cp -r lib /tmp/my_code/
          cp pubspec.yaml /tmp/my_code/
          
          # 创建新的Flutter项目
          flutter create --org com.aichat --project-name ai_chat_app temp_project
          
          # 移动android和ios配置到当前目录
          cp -r temp_project/android ./
          cp -r temp_project/ios ./
          cp -r temp_project/web ./
          cp -r temp_project/test ./
          cp temp_project/analysis_options.yaml ./
          
          # 恢复我们的代码
          rm -rf lib
          cp -r /tmp/my_code/lib ./
          cp /tmp/my_code/pubspec.yaml ./
          
          # 清理
          rm -rf temp_project

      # 5. 配置Android权限
      - name: Configure Android permissions
        run: |
          # 添加必要的权限到AndroidManifest.xml
          sed -i 's/<manifest/<manifest xmlns:tools="http:\/\/schemas.android.com\/tools"/' android/app/src/main/AndroidManifest.xml
          
          sed -i '/<application/i\    <uses-permission android:name="android.permission.INTERNET"\/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.CAMERA"\/>' android/app/src/main/AndroidManifest.xml
          
          # 添加 application 属性
          sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/' android/app/src/main/AndroidManifest.xml

      # 6. 更新 build.gradle 配置
      - name: Update build.gradle
        run: |
          # 更新 minSdkVersion
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle
          sed -i 's/minSdk = .*/minSdk = 21/' android/app/build.gradle

      # 7. 安装依赖
      - name: Install dependencies
        run: flutter pub get

      # 8. 构建APK
      - name: Build APK
        run: flutter build apk --release

      # 9. 上传APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-app
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 10. 创建Release（可选，打tag时触发）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
